<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crystal Clicker</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" href="assets/css/style.css">


</head>
<body>


  <!-- <main> -->
    <header class="titlebar">
      <h1>crystal clicker </h1>
      <p>Instructions: You take damage each game equal to your clicks + overshoot. How long can you last?</p>
    </header>

    <div class="maingame">
      <!-- <div class="healthbar">
      </div> -->

      <div class="score-screen">
        <span>Health: </span><span class="health">

        </span>
        <!-- <div id="progressBar"><div></div></div> -->

        <!-- Holds some random score and stuff -->
        <div>
          <span>Clicks: </span>
          <span class="clicks"></span>
        </div>
        <div>
          <span>Round: </span>
          <span class="round"></span>
        </div>
      </div>
      <div class="target-screen">
        <h3 class="target">target screen</h3>
        <div id="win-msg"></div>
        <!-- <img src="http://placehold.it/400x400" alt=""> -->
        <!-- Holds a picture of the enemy we're trying to defeat -->
      </div>
      <!-- <h3>crystals:</h3> -->

      <div class="crystal-screen">
        <!-- Shows 4 available crystals. -->

        <button id="crystal1" class="crystal box">9</button>
        <button id="crystal2" class="crystal box"></button>
        <button id="crystal3" class="crystal box"></button>
        <button id="crystal4" class="crystal box"></button>

      </div>

      <!-- <svg class="color1" width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"

    </div>

  <!-- </main> -->
