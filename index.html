<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crystal Clicker</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>


  <!-- <main> -->
    <header class="titlebar">
      <h1>Crystal clicker!</h1>
      <p>Spend your mystical crystal energy to defeat your opponents. Be careful of the manaburn.</p>
    </header>

    <div class="maingame">

      <div class="score-screen">
        <span>Health: </span><span class="health">

        </span>
        <!-- Holds some random score and stuff -->
        <div>
          <span>Clicks: </span>
          <span class="clicks"></span>
        </div>
        <div>
          <span>Round: </span>
          <span class="round"></span>
        </div>
      </div>
      <div class="target-screen">
        <h3 class="target">target screen</h3>
        <div id="win-msg"></div>
      </div>
      <div class="crystal-screen">
        <!-- Shows 4 available crystals. -->

        <button id="crystal1" class="crystal box">9</button>
        <button id="crystal2" class="crystal box"></button>
        <button id="crystal3" class="crystal box"></button>
        <button id="crystal4" class="crystal box"></button>

      </div>


    </div>

  <!-- </main> -->

  <script type="text/javascript" src="assets/javascript/crystalclicker.js">

  </script>

</body>
</html>
